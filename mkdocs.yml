site_name: 计算机之路
site_url: https://computerwings.readthedocs.io/zh-cn/latest/
site_author: Jinghui Chan

repo_name: ComputerWings
repo_url: https://github.com/JinghuiChan/ComputerWings

copyright: Copyright &copy; 2022-present <a href="https://github.com/JinghuiChan/ComputerWings" target="_blank" rel="noopener noreferrer">Jinghui Chan</a>

theme:
  name: material
  language: zh
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    # - toc.integrate
    # - navigation.indexes
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.instant
    # - navigation.expand
    # - navigation.sections

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JinghuiChan/ComputerWings

icon:
  admonition:
    note: octicons/tag-16
    abstract: octicons/checklist-16
    info: octicons/info-16
    tip: octicons/squirrel-16
    success: octicons/check-16
    question: octicons/question-16
    warning: octicons/alert-16
    failure: octicons/x-circle-16
    danger: octicons/zap-16
    bug: octicons/bug-16
    example: octicons/beaker-16
    quote: octicons/quote-16

nav:
  - 前言: "index.md"
  - 必学工具:
      - 翻墙: "必学工具/翻墙.md"
      - Vim: "必学工具/Vim.md"
      - Emacs: "必学工具/Emacs.md"
      - Git: "必学工具/Git.md"
      - GitHub: "必学工具/GitHub.md"
      - "GNU Make": "必学工具/GNU_Make.md"
      - CMake: "必学工具/CMake.md"
      - LaTeX: "必学工具/LaTeX.md"
      - Docker: "必学工具/Docker.md"
      - Scoop: "必学工具/Scoop.md"
      - 日常学习工作流: "必学工具/workflow.md"
      - 实用工具箱: "必学工具/tools.md"
      - 毕业论文: "必学工具/thesis.md"
      - 信息检索: "必学工具/信息检索.md"
  - 好书推荐: "好书推荐.md"